<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}{% if query%}&query={{ query }}{% endif %}">上一页</a>
        {% endif %}
    </span>
    <span class="current">
        第 {{ page.number }} 页, 共 {{ page.paginator.num_pages }} 页
    </span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}{% if query%}&query={{ query }}{% endif %}">下一页</a>
    {% endif %}
</div>
